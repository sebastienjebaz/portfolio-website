<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tamil Nadu Education Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
    }
    .left-section, .right-section {
      display: flex;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 1.2em;
      margin-right: 20px;
    }
    .nav-link {
      margin-right: 15px;
      cursor: pointer;
    }
    .profile {
      position: relative;
      cursor: pointer;
    }
    .logout {
      position: absolute;
      top: 30px;
      right: 0;
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      display: none;
      padding: 5px 10px;
    }
    .profile:hover .logout {
      display: block;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    svg {
      width: 80%;
      max-width: 600px;
      height: auto;
    }
    .actions {
      margin-top: 20px;
    }
    footer {
      margin-top: 40px;
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <div class="left-section">
      <div class="logo">MyEduLogo</div>
      <div class="nav-link">Home</div>
    </div>
    <div class="right-section">
      <div class="profile">Profile
        <div class="logout">Logout</div>
      </div>
    </div>
