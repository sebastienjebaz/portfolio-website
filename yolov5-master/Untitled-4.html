<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil Nadu District Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .header .left {
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      margin-right: 20px;
    }

    .header a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logout {
      background-color: #e74c3c;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
    }

    /* Map */
    #map {
      width: 100%;
      height: 80vh;
    }

    /* Footer */
    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .profile {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="left">
      <div class="logo">MyLogo</div>
      <a href="#">Home</a>
    </div>
    <div class="profile">
      <span>Profile</span>
      <button class="logout">Logout</button>
    </div>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Footer -->
  <footer>
    <p>Mail: example@gmail.com | Contact: +91 9876543210</p>
    <p>Website: www.examplewebsite.com</p>
  </footer>

  <!-- JavaScript -->
  <script>
    let map;

    // Sample data for a few districts
    const districtStats = {
      "Chennai": { colleges: 250, students: 125000 },
      "Coimbatore": { colleges: 220, students: 100000 },
      "Madurai": { colleges: 180, students: 85000 },
      "Tiruchirappalli": { colleges: 160, students: 70000 },
      "Salem": { colleges: 150, students: 60000 },
      "Tirunelveli": { colleges: 140, students: 50000 },
      "Erode": { colleges: 130, students: 48000 },
      "Vellore": { colleges: 120, students: 45000 },
      "Thoothukudi": { colleges: 110, students: 40000 },
      "Dindigul": { colleges: 100, students: 37000 }
      // âž• You can add all 38 districts here
    };

    function initMap() {
      // Create map
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 10.8505, lng: 78.6921 }, // Center of Tamil Nadu
        zoom: 7
      });

      // Load GeoJSON districts
      map.data.loadGeoJson(
        'https://raw.githubusercontent.com/datta07/INDIAN-SHAPEFILES/master/STATES/TAMIL%20NADU/TAMIL%20NADU_DISTRICTS.geojson'
      );

      // Style polygons
      map.data.setStyle({
        fillColor: '#3498db',
        strokeColor: '#ffffff',
        strokeWeight: 1,
        fillOpacity: 0.6
      });

      // Add click listener
      const infoWindow = new google.maps.InfoWindow();

      map.data.addListener('click', function (event) {
        const districtName = event.feature.getProperty("DISTRICT");
        const stats = districtStats[districtName] || { colleges: "N/A", students: "N/A" };

        const content = `
          <div>
            <h3>${districtName} District</h3>
            <p><strong>Colleges:</strong> ${stats.colleges}</p>
            <p><strong>Students:</strong> ${stats.students}</p>
          </div>
        `;

        infoWindow.setContent(content);
        infoWindow.setPosition(event.latLng);
        infoWindow.open(map);
      });
    }
  </script>

  <!-- Google Maps API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&callback=initMap">
  </script>

</body>
</html>
