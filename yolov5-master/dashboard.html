<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tamil Nadu Education Map</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .map-container {
      width: 100%;
      height: 450px;
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .feature-buttons .btn {
      width: 100%;
      margin-bottom: 15px;
    }
    .section-title {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tamil Nadu Education Map</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <h3 class="section-title text-center">Map of Tamil Nadu</h3>

    <!-- Embedded Map of Tamil Nadu -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d391079.9176651805!2d78.000000!3d11.000000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba858c7d3c1bf55%3A0xb4d17cf52ac8ab10!2sTamil%20Nadu!5e0!3m2!1sen!2sin!4v1719240000000!5m2!1sen!2sin"
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Feature Buttons -->
    <h4 class="section-title text-center">Select Institutions</h4>
    <div class="row feature-buttons">
      <div class="col-md-4">
        <button class="btn btn-primary" onclick="alert('IIT Madras, Chennai')">IIT Madras</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-success" onclick="alert('Anna University, Chennai')">Anna University</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning" onclick="alert('Loyola College, Chennai')">Loyola College</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-info" onclick="alert('PSG College of Technology, Coimbatore')">PSG Tech</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-secondary" onclick="alert('Vellore Institute of Technology, Vellore')">VIT Vellore</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-dark" onclick="alert('National Public School, Chennai')">NPS Chennai</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
