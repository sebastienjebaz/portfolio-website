<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nilgiris Education Map</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .map-container {
      width: 100%;
      height: 400px;
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .feature-buttons .btn {
      width: 100%;
      margin-bottom: 15px;
    }
    .section-title {
      margin-top: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Nilgiris Map Portal</a>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container mt-4">
    <h3 class="section-title text-center">Map of Nilgiris District</h3>

    <!-- Embedded Map -->
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3955.6490173775794!2d76.7481217748296!3d11.411705288799088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba8bd7e4ac4e79b%3A0x1bafee01fa5f0f0c!2sNilgiris%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1719237197154!5m2!1sen!2sin"
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Feature Buttons -->
    <h4 class="section-title text-center">Educational Institutions</h4>
    <div class="row feature-buttons">
      <div class="col-md-4">
        <button class="btn btn-primary" onclick="alert('Government Arts College, Ooty')">Govt. Arts College</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-success" onclick="alert('CSI College of Engineering, Ketti')">CSI Engineering College</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning" onclick="alert('Providence College for Women')">Providence College</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-info" onclick="alert('JSS International School, Ooty')">JSS International School</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-secondary" onclick="alert('Kendriya Vidyalaya, Wellington')">Kendriya Vidyalaya</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-dark" onclick="alert('St. Joseph’s Higher Secondary School')">St. Joseph’s School</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
