<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tamil Nadu Map Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .map-area {
      margin-top: 30px;
    }
    .district {
      cursor: pointer;
      fill: #3498db;
    }
    .district:hover {
      fill: #2980b9;
    }
    .info-panel {
      margin-top: 20px;
    }
    .section-content {
      display: none;
    }
    .section-content.active {
      display: block;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container text-center">
    <h1 class="mt-4">Tamil Nadu Education Map</h1>

    <!-- Simplified SVG Map -->
    <div class="map-area">
      <svg width="400" height="400" viewBox="0 0 400 400">
        <rect x="50" y="100" width="100" height="100" class="district" onclick="showDistrict('Chennai')" />
        <text x="70" y="150" fill="white">Chennai</text>

        <rect x="200" y="200" width="100" height="100" class="district" onclick="showDistrict('Madurai')" />
        <text x="220" y="250" fill="white">Madurai</text>
      </svg>
    </div>

    <!-- District Info Panel -->
    <div class="info-panel mt-4" id="district-info">
      <h3>Select a district</h3>
    </div>

    <!-- Toggle Section -->
    <div class="mt-5">
      <div class="btn-group" role="group" aria-label="Section Toggle">
        <button type="button" class="btn btn-outline-primary" onclick="toggleSection('education')">Education</button>
        <button type="button" class="btn btn-outline-success" onclick="toggleSection('nature')">Nature</button>
        <button type="button" class="btn btn-outline-warning" onclick="toggleSection('tourism')">Tourism</button>
      </div>
    </div>

    <!-- Toggle Content -->
    <div class="section-content mt-4" id="education">
      <h4>Education Info</h4>
      <p>This section provides details about educational institutions in each district.</p>
    </div>

    <div class="section-content mt-4" id="nature">
      <h4>Nature Info</h4>
      <p>Explore nature parks and reserves in Tamil Nadu.</p>
    </div>

    <div class="section-content mt-4" id="tourism">
      <h4>Tourism Info</h4>
      <p>Details about popular tourist destinations.</p>
    </div>
  </div>

  <script>
    const districtData = {
  "Ariyalur":         { schools: 490, colleges: 45 },
  "Chengalpattu":     { schools: 1120, colleges: 110 },
  "Chennai":          { schools: 1250, colleges: 180 },
  "Coimbatore":       { schools: 1350, colleges: 160 },
  "Cuddalore":        { schools: 950, colleges: 90 },
  "Dharmapuri":       { schools: 700, colleges: 65 },
  "Dindigul":         { schools: 870, colleges: 75 },
  "Erode":            { schools: 980, colleges: 100 },
  "Kallakurichi":     { schools: 650, colleges: 50 },
  "Kanchipuram":      { schools: 1100, colleges: 120 },
  "Kanyakumari":      { schools: 920, colleges: 95 },
  "Karur":            { schools: 600, colleges: 55 },
  "Krishnagiri":      { schools: 800, colleges: 70 },
  "Madurai":          { schools: 1080, colleges: 130 },
  "Mayiladuthurai":   { schools: 520, colleges: 40 },
  "Nagapattinam":     { schools: 560, colleges: 35 },
  "Namakkal":         { schools: 760, colleges: 60 },
  "Nilgiris":         { schools: 450, colleges: 30 },
  "Perambalur":       { schools: 430, colleges: 25 },
  "Pudukkottai":      { schools: 670, colleges: 50 },
  "Ramanathapuram":   { schools: 700, colleges: 55 },
  "Ranipet":          { schools: 810, colleges: 70 },
  "Salem":            { schools: 1150, colleges: 140 },
  "Sivaganga":        { schools: 620, colleges: 50 },
  "Tenkasi":          { schools: 680, colleges: 45 },
  "Thanjavur":        { schools: 1020, colleges: 100 },
  "Theni":            { schools: 740, colleges: 60 },
  "Thoothukudi":      { schools: 890, colleges: 85 },
  "Tiruchirappalli":  { schools: 1110, colleges: 120 },
  "Tirunelveli":      { schools: 980, colleges: 90 },
  "Tirupathur":       { schools: 620, colleges: 45 },
  "Tiruppur":         { schools: 950, colleges: 95 },
  "Tiruvallur":       { schools: 1050, colleges: 110 },
  "Tiruvannamalai":   { schools: 910, colleges: 80 },
  "Tiruvarur":        { schools: 580, colleges: 40 },
  "Vellore":          { schools: 1030, colleges: 100 },
  "Viluppuram":       { schools: 870, colleges: 70 },
  "Virudhunagar":     { schools: 790, colleges: 65 }
};
    function showDistrict(district) {
      const info = districtData[district];
      const panel = document.getElementById('district-info');
      if (info) {
        panel.innerHTML = `
          <h3>${district} District</h3>
          <p><strong>Schools:</strong> ${info.schools} (<a href="${info.links.schools}" target="_blank">View</a>)</p>
          <p><strong>Colleges:</strong> ${info.colleges} (<a href="${info.links.colleges}" target="_blank">View</a>)</p>
        `;
      } else {
        panel.innerHTML = `<h3>No data available for ${district}</h3>`;
      }
    }

    function toggleSection(sectionId) {
      const sections = document.querySelectorAll('.section-content');
      sections.forEach(sec => sec.classList.remove('active'));
      const activeSec = document.getElementById(sectionId);
      if (activeSec) activeSec.classList.add('active');
    }
  </script>

</body>
</html>

<path id="Chennai" class="district" d="M…Z" onclick="showDistrict('Chennai')" />
<path id="Madurai" class="district" d="M…Z" onclick="showDistrict('Madurai')" />
